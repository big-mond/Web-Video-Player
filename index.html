<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--Google Material Icons-->  
    <link 
      rel="stylesheet"    
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round"/>
  <!--Google Material Icons-->  
    <link 
      rel="stylesheet" 
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <title>Web Video Player</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <br/>
  
  <body>
    <div class="video-container paused" data-volume-level="high">
    <!--Scroll Preview-->
      <img class="thumbnail-img">
    <!--Video Controls-->
      <div class="video-controls-container">
      
      <!--Timeline-->
        <div class="timeline-container">
          <div class="timeline">
            <img class="preview-img">
            <div class="thumb-indicator"></div>
          </div>
        </div>
      
      <!--Button Controls-->
        <div class="controls">

        <!--Replay-->
          <button class="replay-btn">
            <span class="material-icons">replay_5</span>
          </button>
        
        <!--Play-->
          <button class="play-pause-btn">
            <span class="material-icons play-icon">play_arrow</span>
            <span class="material-icons pause-icon">pause</span>
          </button>
          
        <!--Forward-->  
          <button class="foward-btn">
            <span class="material-icons fast-forward">forward_5</span>
          </button>
          
        <!--Volume Controls-->
          <div class="volume-container">
            <button class="mute-btn">
              <span class="material-icons volume-up">volume_up</span>
              <span class="material-icons volume-down">volume_down</span>
              <span class="material-icons volume-off">volume_off</span>
            </button>
            <input class="volume-slider" type="range" min="0" max="1" step="any" value="1"></input>
          </div>
          
        <!--Duration counter-->
          <div class="duration-container">
            <div class="current-time">0.00</div>
            /
            <div class="total-time"></div>
          </div>
          
        <!--Closed Caption/White-->
          <button class="captions-btn">
            <span class="material-icons-outlined on">closed_caption</span>
            <span class="material-icons-outlined off">closed_caption_disabled</span>
          </button>
          
        <!--Playback Speed-->
          <button class="speed-btn wide">
            1x
          </button>
          
        <!--Mini Player/WhiteOutline-->
          <button class="miniplayer-btn">
              <span class="material-icons out">picture_in_picture</span>
              <span class="material-icons in">picture_in_picture_alt</span>
            
          </button>
          
        <!--Settings/SolidWhile--> 
          <button class="settings-btn">
            <span class="material-icons settings-icon">settings</span>
          </button>
          
        <!--Theater Button/WhiteOutline-->
          <button class="theater-btn">
            <span class="material-icons theater">crop_5_4</span>
            <span class="material-icons original">crop_16_9</span>
          </button>
        
        <!--Fullscreen/SolidWhite-->
          <button class="fullscreen-btn">
            <span class="material-icons open">fullscreen</span>
            <span class="material-icons close">fullscreen_exit</span>
          </button>
        </div>
        
        <div class="settings">
          <div data-label="settingsMenu">
            <ul>
              <li data-label="speed">
                <span> Speed </span>
                <span class="material-icons icon">
                  navigate_next
                </span>
              </li>
              <li data-label="quality">
                <span> Quality </span>
               <span class="material-icons icon">
                navigate_next
              </span>
              </li>
            </ul>
          </div>
          <div class="playback" data-label="speed" hidden>
            <span>
              <i class="material-icons icon back_arrow"  data-label="settingsMenu">
                arrow_back
              </i>
              <span>Playback Speed </span>
            </span>
            <ul>
              <li data-speed="0.25">0.25</li>
  
              <li data-speed="0.5">0.5</li>
  
              <li data-speed="0.75">0.75</li>
  
              <li data-speed="1" class="active">Normal</li>
  
              <li data-speed="1.25">1.25</li>
  
              <li data-speed="1.5">1.5</li>
  
              <li data-speed="1.75">1.75</li>
  
              <li data-speed="2">2</li>
            </ul>
          </div>
          <div data-label="quality" hidden>
            <span>
              <i class="material-icons icon back_arrow" data-label="settingsMenu">
                arrow_back
              </i>
              <span>Playback Quality </span>
            </span>
            <ul>
              <li data-quality="auto" class="active">auto</li>
            </ul>
          </div>
        </div>
      </div>

      
    
    <!--Video Source-->
      <video src="assets/video.mp4">
        <track kind="captions" srclang="en" src="">
      </video>
    </div>
  </body>

</html>
